<header class="jumbotron">
    <h1 class="text-center">Cadastro de Fotos</h1>
</header>
<main class="container">
    <section class="row">
        <form class="col-sm-7" (submit)="salvar($event)" >
            <div class="form-group">
                <label>Título</label>
                <input class="form-control"
                    name="titulo"
                    [(ngModel)]="foto.titulo">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input class="form-control"
                    name="url"
                    [(ngModel)]="foto.url">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control"
                    name="descricao"
                    [(ngModel)]="foto.descricao">{{ foto.descricao }}</textarea>
            </div>
            <a routerLink="" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <aside class="col-sm-5">

            <painel titulo="{{foto.titulo}}">
                <foto [foto]="foto"></foto>
            </painel>

        </aside>

    </section>
</main>
