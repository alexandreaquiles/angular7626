<header class="jumbotron">
  <h1 class="text-center">{{ title | uppercase }}</h1>
</header>
<main class="container">

  <div class="row">
    <div class="col-sm-12" *ngIf="mensagem">
      <p class="alert alert-success">{{ mensagem }}</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-  -12">
      <form class="input-group">
        <span class="input-group-addon">
          <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
        </span>
        <input (keyup)="0" #inputBusca type="search" placeholder="filtrar pelo tÃ­tulo da foto" class="form-control">
      </form>
    </div>
  </div>

  <div class="row">
    <painel [titulo]="foto.titulo" *ngFor="let foto of listaFotos | filtroPorTitulo: inputBusca.value " class="col-md-2">
      <a [routerLink]="['/cadastro', foto._id]">
        <foto [foto]="foto"></foto>
      </a>
      <button (click)="remover(foto)" class="btn btn-danger btn-block">Remover</button>
    </painel>
  </div>
</main>
